{% extends 'base.html' %}
{% block body %}

<div class="container"><br>
    <div class="row">
        {% for i in film %}
        <div class="col-md-4">
        <div class="card" style="width: 18rem;"><br>
            <img  src="{{i.img.url}}"class="card-img-top"width="300"height="200" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'app:det' i.id %}" class="btn btn-primary">Detail</a>
  </div>
</div>


        </div>
        {% endfor %}
    </div>
{% endblock %}
</div>
